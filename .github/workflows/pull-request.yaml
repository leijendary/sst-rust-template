on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yaml
    with:
      environment: dev
    secrets: inherit
  deploy:
    needs: test
    name: Deploy
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: test
    secrets: inherit
