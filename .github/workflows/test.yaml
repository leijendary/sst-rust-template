on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  cargo:
    name: Cargo
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
      - name: Execute cargo test
        run: cargo test
  unit:
    name: Unit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/Hydrogen
          cache: npm
      - name: Execute npm ci
        run: npm ci
      - name: Execute npm build
        run: npm run build
      - name: Execute npm test
        run: |
          npm run typecheck
          npm test -- --stage ${{ inputs.environment }}
